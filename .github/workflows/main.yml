name: Main

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:

jobs:

  main:
    name: Main Process
    runs-on: ubuntu-latest
    env:
      GO_VERSION: 1.16  # Consider upgrading Go if needed
      GOLANGCI_LINT_VERSION: v1.33.0
      YAEGI_VERSION: v0.9.8
      CGO_ENABLED: 0
    defaults:
      run:
        working-directory: ${{ github.workspace }}/go/src/github.com/${{ github.repository }}

    steps:

      # Set up Go environment
      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      # Check out the code from the repository
      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: go/src/github.com/${{ github.repository }}
          fetch-depth: 0

      # Cache Go modules to speed up builds
      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Install golangci-lint
      - name: Install golangci-lint ${{ env.GOLANGCI_LINT_VERSION }}
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin ${GOLANGCI_LINT_VERSION}

      # Install Yaegi
      - name: Install Yaegi ${{ env.YAEGI_VERSION }}
        run: curl -sfL https://raw.githubusercontent.com/traefik/yaegi/master/install.sh | bash -s -- -b $(go env GOPATH)/bin ${YAEGI_VERSION}

      # Setup GOPATH
      - name: Setup GOPATH
        run: go env -w GOPATH=${{ github.workspace }}/go

      # Check and get dependencies
      - name: Check and get dependencies
        run: |
          go mod tidy
          git diff --exit-code go.mod
          # git diff --exit-code go.sum
          go mod download
          go mod vendor
          # git diff --exit-code ./vendor/

      # Lint and Tests
      - name: Lint and Tests
        run: make

      # Run tests with Yaegi
      - name: Run tests with Yaegi
        run: make yaegi_test
        env:
          GOPATH: ${{ github.workspace }}/go

      # Optional: Add any additional steps for your plugin if needed
      # Example: If you have a new test for the TorBlockRedirect plugin
      - name: Run plugin tests
        run: make plugin_tests  # Update as necessary
        env:
          GOPATH: ${{ github.workspace }}/go
